<div>
  <!-- 面包屑 -->
  <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
    <el-breadcrumb-item>活动管理</el-breadcrumb-item>
    <el-breadcrumb-item>活动列表</el-breadcrumb-item>
  </el-breadcrumb>

  <!-- 搜索框 -->
  <el-row :gutter="20">
    <el-col :span="6">
      <el-input placeholder="请输入内容" v-model="keyword" @keyup.enter.native="search" class="input-with-select">
        <el-button slot="append" icon="el-icon-search" @click="search"></el-button>
      </el-input>
    </el-col>
    <el-col :span="6">
      <el-button type="success" plain @click="openAddUserDialog">添加用户</el-button>
    </el-col>
  </el-row>
  <!-- 数据 -->
  <el-table :data="userList" stripe style="width: 100%">
    <el-table-column prop="username" label="姓名" width="180"></el-table-column>
    <el-table-column prop="email" label="邮箱" width="180"></el-table-column>
    <el-table-column prop="mobile" label="电话"></el-table-column>

    <!-- 如果当前列中不会把数据直接展示出来，那么就没有必要为当前列设置prop属性 -->
    <el-table-column label="用户状态">
      <!-- 在这里，无法直接获取到每一行的数据，这个数据在el-table表格组件中 -->
      <!-- 如果要获取每一行的数据，那么我们就需要通过作用于插槽的方式，把数据接收到 -->
      <!-- 开关 -->
      <template v-slot="{row}">
        <el-switch v-model="row.mg_state" active-color="#13ce66" inactive-color="#ff4949" @change="toggleState(row)">
        </el-switch>
      </template>
    </el-table-column>
    <!-- 三个操作 -->
    <el-table-column label="操作">
      <template v-slot="{row}">
        <el-button type="primary" plain size="mini" icon="el-icon-edit" @click="openEditUserDialog(row.id)"></el-button>
        <el-button type="danger" plain size="mini" icon="el-icon-delete" @click="delUser(row.id)"></el-button>
        <el-button type="success" plain size="mini" icon="el-icon-check" @click="showAssainRoleDialog(row)">分配角色
        </el-button>
      </template>
    </el-table-column>
  </el-table>

  <!-- 分页 -->
  <!-- @current-change="onPageChange" 这个是页码发生改变的时候触发的事件 -->
  <el-pagination background layout="prev, pager, next" :total="total" :page-size="pagesize" :current-page="currentpage"
    @current-change="onPageChange"></el-pagination>

  <!-- 添加模态框 -->
  <el-dialog title="添加用户" :visible.sync="isAddUserDialogShow">
    <el-form :model="addUserFormData" label-width="100px" :rules="addUserRules" ref="addUserForm">
      <el-form-item label="用户名" prop="username">
        <el-input v-model="addUserFormData.username" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="密码" prop="password">
        <el-input v-model="addUserFormData.password" autocomplete="off" type="password"></el-input>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input v-model="addUserFormData.email" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="电话" prop="mobile">
        <el-input v-model="addUserFormData.mobile" autocomplete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="isAddUserDialogShow = false">取 消</el-button>
      <el-button type="primary" @click="addUser">确 定</el-button>
    </div>
  </el-dialog>


  <!-- 修改模态框 -->

  <el-dialog title="修改用户信息" :visible.sync="isEditUserDialogShow" @close="$refs.editUserForm.resetFields()">
    <el-form :model="editUserFormData" label-width="100px" :rules="editUserRules" ref="editUserForm">
      <el-form-item label="用户名" prop="username">
        <el-tag type="info" v-text="editUserFormData.username"></el-tag>
      </el-form-item>
      <el-form-item label="邮箱" prop="email">
        <el-input v-model="editUserFormData.email" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="电话" prop="mobile">
        <el-input v-model="editUserFormData.mobile" autocomplete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="isEditUserDialogShow = false">取 消</el-button>
      <el-button type="primary" @click="editUser">确 定</el-button>
    </div>
  </el-dialog>

  <!-- 分配角色模态框 -->
  <el-dialog title="分配角色" :visible.sync="isAssainRoleDialogShow">

    <el-form :model="assainRoleData" label-width="100px">

      <el-form-item label="用户名" prop="username">
        <el-tag type="info" v-text="assainRoleData.username"></el-tag>
      </el-form-item>

      <el-form-item label="角色">
        <el-select v-model="assainRoleData.rid" placeholder="请选择角色">
          <el-option 
          v-for="item in roleList" 
          :key="item.id" 
          :label="item.roleName" 
          :value="item.id"
          >
          </el-option>
        </el-select>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="isAssainRoleDialogShow = false">取 消</el-button>
      <el-button type="primary" @click="updateRole">确 定</el-button>
    </div>
  </el-dialog>

</div>
